<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Jenna Zawaski | Frontend Developer</title>

	<!-- Fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
		rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body class="no-scroll">

	<!-- INTRO VIDEO -->
	<div class="intro-video">
		<video id="introVideo" autoplay muted playsinline preload="auto">
			<source src="assets/intro.mp4" type="video/mp4">
		</video>
	</div>

	<!-- NAVIGATION -->
	<header class="nav nav-show">
		<div class="nav-inner">
			<div class="logo">JZ</div>
			<nav>
				<a href="#work">Work</a>
				<a href="#skills">Skills</a>
				<a href="#about">About</a>
				<a href="#contact">Contact</a>
			</nav>
		</div>
	</header>

	<!-- HERO SECTION -->
	<section class="hero">
		<div class="hero-container">

			<div class="hero-content">
				<h1 class="hero-title">Frontend Developer & UX Engineer</h1>
				<p class="hero-sub">
					Designing and building cinematic, interactive web experiences.
				</p>
			</div>

			<div class="hero-visual">
				<div id="portrait-container">

					<picture id="portrait-fallback">
						<source srcset="assets/images/Jenna_robot_1_mobile.webp" type="image/webp">
						<source srcset="assets/images/Jenna_robot_1_mobile.jpg" media="(max-width: 900px)">
						<img src="assets/images/Jenna_robot_1.jpg" alt="Portrait" class="portrait-static" />
					</picture>

					<!-- WebGL canvas injected via JS -->
				</div>
			</div>

		</div>
	</section>

	<!-- WORK -->
	<section id="work" class="work">
		<h2>Selected Work</h2>
		<div class="work-grid"></div>
	</section>

	<div class="section-divider"></div>

	<!-- SKILLS -->
	<section id="skills" class="skills">
		<h2>Skills & Evolution</h2>
		<div class="skills-timeline"></div>
	</section>

	<div class="section-divider"></div>

	<!-- ABOUT -->
	<section id="about" class="about">
		<h2>About</h2>
		<p class="about-text"></p>
	</section>

	<div class="section-divider"></div>

	<!-- CONTACT -->
	<section id="contact" class="contact">
		<h2>Let's build something exceptional.</h2>
		<div class="contact-links">
			<a href="#" class="contact-link"><span>Email</span></a>
			<a href="#" class="contact-link"><span>LinkedIn</span></a>
			<a href="#" class="contact-link"><span>GitHub</span></a>
		</div>
	</section>

	<!-- MODAL OVERLAY -->
	<div id="modalOverlay" class="modal-overlay"></div>


	<!-- ============================= -->
	<!-- SCRIPTS (ORDER MATTERS) -->
	<!-- ============================= -->

	<!-- Three.js -->
	<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>

	<!-- GSAP -->
	<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

	<!-- Main App (ONLY ONCE) -->
	<script type="module" src="src/js/app.js"></script>

</body>

</html>
